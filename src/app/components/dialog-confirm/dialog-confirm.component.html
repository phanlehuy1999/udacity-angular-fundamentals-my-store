<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button *ngIf="data.dialogType === 'confirm'" mat-stroked-button [mat-dialog-close]="false" color="primary">
    Cancel
  </button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">OK</button>
</div>
